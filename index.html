<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Login to <br> our website</h1>
            <img src="images/astronaut-animate.svg" alt="Logo">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="username">Usurname</label>
                    <input type="text" name="usuario" placeholder="Username" id="usuario">
                    <p class="error-message" id="usuario-message"></p>
                    <div class="text-field">
                        <label for="password">Password</label>
                        <input type="password" name="senha" placeholder="Password" id="password">
                        <p class="error-message" id="password-message"></p>
                    </div>
                </div>
                <button class="btn-login" type="submit" onclick="login()">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>
</html>
